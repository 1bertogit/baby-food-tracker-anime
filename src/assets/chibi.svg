<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chibi head -->
  <circle cx="32" cy="28" r="20" fill="url(#headGradient)" stroke="#ffd3e1" stroke-width="2"/>
  
  <!-- Eyes -->
  <ellipse cx="26" cy="24" rx="2" ry="3" fill="#2d3748" transform="rotate(-15 26 24)"/>
  <ellipse cx="38" cy="24" rx="2" ry="3" fill="#2d3748" transform="rotate(15 38 24)"/>
  
  <!-- Eye highlights -->
  <circle cx="26.5" cy="23" r="0.8" fill="#ffffff"/>
  <circle cx="37.5" cy="23" r="0.8" fill="#ffffff"/>
  
  <!-- Mouth -->
  <path d="M28 32 Q32 35 36 32" stroke="#2d3748" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Blush -->
  <circle cx="20" cy="28" r="3" fill="#ffd3e1" opacity="0.6"/>
  <circle cx="44" cy="28" r="3" fill="#ffd3e1" opacity="0.6"/>
  
  <!-- Hair/ears -->
  <circle cx="24" cy="18" r="6" fill="url(#hairGradient)"/>
  <circle cx="40" cy="18" r="6" fill="url(#hairGradient)"/>
  
  <!-- Body -->
  <ellipse cx="32" cy="52" rx="12" ry="8" fill="url(#bodyGradient)"/>
  
  <!-- Floating hearts -->
  <text x="18" y="12" font-size="8" fill="#ffd3e1">♡</text>
  <text x="50" y="16" font-size="6" fill="#e1d7ff">♡</text>
  
  <defs>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9d3"/>
      <stop offset="100%" style="stop-color:#ffe4d3"/>
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd3e1"/>
      <stop offset="100%" style="stop-color:#e1d7ff"/>
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d3ffe4"/>
      <stop offset="100%" style="stop-color:#d3f4ff"/>
    </linearGradient>
  </defs>
</svg>