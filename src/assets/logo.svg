<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#logoGradient)" stroke="#ffd3e1" stroke-width="4"/>
  
  <!-- Main baby food bowl -->
  <ellipse cx="64" cy="72" rx="28" ry="16" fill="url(#bowlGradient)" stroke="#e1d7ff" stroke-width="2"/>
  
  <!-- Food items in bowl -->
  <circle cx="58" cy="68" r="4" fill="#d3ffe4"/>
  <circle cx="70" cy="70" r="3" fill="#ffe4d3"/>
  <circle cx="64" cy="75" r="3.5" fill="#ffd3e1"/>
  
  <!-- Spoon -->
  <ellipse cx="45" cy="58" rx="6" ry="3" fill="#e1d7ff" transform="rotate(-30 45 58)"/>
  <rect x="38" y="48" width="2" height="15" fill="#e1d7ff" transform="rotate(-30 39 55.5)"/>
  
  <!-- Kawaii face on bowl -->
  <circle cx="58" cy="60" r="1.5" fill="#2d3748"/>
  <circle cx="70" cy="60" r="1.5" fill="#2d3748"/>
  <path d="M60 65 Q64 67 68 65" stroke="#2d3748" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Sparkles/stars around -->
  <text x="30" y="35" font-size="12" fill="#ffd3e1">★</text>
  <text x="90" y="40" font-size="8" fill="#e1d7ff">✦</text>
  <text x="25" y="85" font-size="10" fill="#d3ffe4">★</text>
  <text x="95" y="90" font-size="6" fill="#ffe4d3">✦</text>
  
  <!-- Hearts -->
  <text x="40" y="25" font-size="8" fill="#ffd3e1">♡</text>
  <text x="85" y="105" font-size="10" fill="#e1d7ff">♡</text>
  
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd3e1"/>
      <stop offset="50%" style="stop-color:#e1d7ff"/>
      <stop offset="100%" style="stop-color:#d3ffe4"/>
    </linearGradient>
    <linearGradient id="bowlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#fff9d3"/>
    </linearGradient>
  </defs>
</svg>